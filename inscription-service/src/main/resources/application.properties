spring.application.name=inscription-service
server.port=8090
#spring.datasource.url=jdbc:mysql://localhost:3306/students?serverTimezone=UTC
spring.datasource.url=jdbc:h2:mem:students
spring.h2.console.enabled=true
spring.datasource.username=root
spring.datasource.password=
