<div class="login-shell login-shell--center">
  <div class="login-panel fade-up text-center">
    <h1 class="mb-3">School Management Portal</h1>
    <p class="page-subtitle">
      Sign in to manage students, teachers, courses, and enrollment from one workspace.
    </p>

    <div class="mt-4 d-flex justify-content-center">
      <button class="btn btn-brand btn-lg" type="button" (click)="login()" [disabled]="loading">
        {{ loading ? 'Redirecting...' : 'Sign in' }}
      </button>
    </div>
  </div>
</div>
