<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-title">School Management</div>
      <div class="brand-subtitle">Academic operations hub</div>
    </div>

    <ng-container *ngFor="let section of sections">
      <div *ngIf="sectionHasItems(section)">
        <div class="nav-section">{{ section.title }}</div>
        <ul class="nav-list">
          <li *ngFor="let item of section.items">
            <a
              *ngIf="canShow(item)"
              class="nav-link"
              [routerLink]="item.route"
              routerLinkActive="active"
            >
              <span>{{ item.label }}</span>
              <span *ngIf="item.badge" class="nav-badge">{{ item.badge }}</span>
            </a>
          </li>
        </ul>
      </div>
    </ng-container>
  </aside>

  <div class="shell-main">
    <header class="topbar">
      <div>
        <div class="page-title">Welcome back</div>
        <div class="page-subtitle">Pick a workspace to manage data.</div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <div class="user-chip" *ngIf="user$ | async as user">
          <div>
            <div><strong>{{ user.fullName || user.email || user.username || 'User' }}</strong></div>
            <div class="text-muted" *ngIf="formatVisibleRoles(user) as roles">{{ roles }}</div>
          </div>
        </div>
        <button class="btn btn-brand" type="button" (click)="logout()">Logout</button>
      </div>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
